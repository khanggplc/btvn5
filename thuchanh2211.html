<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng kí</title>
</head>
<body>
    <form action="" method="post">
        <label for="tendangnhap">Tên đăng nhập:</label>
        <br><input type="text" id="tendangnhap" name="tendangnhap" placeholder="tendangnhap"> <br>
        <label for="tennguoidung">Tên người dùng:</label>
        <br><input type="text" type="text" id="tennguoidung" name="tennguoidung"> <br>
        <label for="Email">Email</label>
        <br><input type="text" type="email" id="Email" name="Email"> <br>
        <label for="sodienthoai">Số điện thoại:</label>
        <br><input type="text" type="number" id="sodienthoai" name="sodienthoai"><br>
        <label for="matkhau">Mật khẩu</label>
        <br><input type="password" id="matkhau" name="matkhau" placeholder="nhập vào mật khẩu"><br>
        <label for="nhaplaimatkhau">Nhập mật khẩu</label>
        <br><input type="password" id="" name="nhaplaimatkhau" placeholder="nhập lại mật khẩu"> <br>
        <br><input type="submit" value="đăng kí">
    </form>
</body>
</html>
