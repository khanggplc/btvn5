<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label> <br>
        <input type="text" id="lname" name="lname"><br>
    </form>
    <p>Các nút radio cho phép người dùng chọn MỘT trong số các lựa chọn có hạn.</p>
    <p>Chọn môn học yêu thích của bạn</p>
    <form>
        <input type="radio" id="Toán" name="fav_subject" value="Toán">
        <label for="Toán">Toán</label> <br>
        <input type="radio" id="Văn" name="fav_subject" value="Văn">
        <label for="Văn">Văn</label><br>
        <input type="radio" id="Hóa học" name="fav_subject" value="Hóa học">
        <label for="Hóa học">Hóa học</label> <br>
    </form>
    <p>Hộp kiểm cho phép người dùng chọn KHÔNG hoặc NHIỀU tùy chọn.</p>
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="bike">
        <label for="vehicle1">I have a bike</label> <br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="car">
        <label for="vehicle2">Ihave a car</label> <br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="boat">
        <label for="vehicle3">I have a boat</label><br>
    </form>
    <input type="submit" value="submit">
</body>
</html>
